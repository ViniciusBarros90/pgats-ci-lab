# CI de nível 03 - Disparo após a conclusão de um pipeline

# nome do nosso 'pipeline'

name: 'Execução por Deploy'

# regras de disparo (gatilhos/triggers)
# gatilho de execução manual = workflow_dispatch
# gatilho de exec agendada = schedule
# gatilho de exec a partir de outro pipe = workflow_run

on:
  workflow_run:
    workflows: ['Execução Manual']
    types:
      - completed

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests:

    #Maquina que o job vai executar
    runs-on: ubuntu-latest

    # Só vai seguir para as etapas de passos se for completado com sucesso
    # condicional - if
    # `${ expressao }`
    # == comparação
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    
    # passos do script de build
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      # instalação do node
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      # instalação do yarn
      - name: Instalando yarn
        run: npm install -g yarn


      # instalação das depedências
      - name: Instalando depedências
        run: yarn

      # instalação do navegadores Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # executar os testes e2e
      - name: Executando Testes E2E
        run: yarn run e2e
        